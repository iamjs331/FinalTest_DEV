<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시</title>
    <script src="gameSystem.js"></script>
</head>
    <h1 onclick="startRound()">시작</h1>
    <h1 onclick="roundReset()">초기화</h1>
    <h1 onclick="openAllCard()">전체공개</h1>
    <br>
    <h1>컴퓨터의 패</h1>
    <div>
        <img id="computerCard1" src="multiMedia/0_0뒷면.jpg">
        <img id="computerCard2" src="multiMedia/0_0뒷면.jpg">
        <img id="computerCard3" src="multiMedia/0_0뒷면.jpg">
    </div>
    <h1>플레이어의 패</h1>
    <div>
        <img id="playerCard1" onclick="selectCard1()" src="multiMedia/0_0뒷면.jpg">
        <img id="playerCard2" onclick="selectCard2()" src="multiMedia/0_0뒷면.jpg">
        <img id="playerCard3" onclick="selectCard3()" src="multiMedia/0_0뒷면.jpg">
    </div>

    <h1 id="bettingChip">배팅된 칩 : 0</h1>
    <h1 id="nowChip">배팅요구치 : 100</h1>
    <div>
        <h1 onclick="dieBetting(player)">다이</h1>
        <h1 onclick="callBetting(player)">콜</h1>
        <h1 onclick="halfBetting(player)">하프</h1>
    </div>
    <div>
        <h2 id="computerChip">컴퓨터의 칩 : 1000</h2>
        <h2 id="playerChip">플레이어의 칩 : 1000</h2>
    </div>

    <div>
        <h1 onclick="selectReset()">조합초기화</h1>
        <h1 id="selectCard">현재 조합한 카드 : n번 n번</h1>
    </div>
</body>
</html>
